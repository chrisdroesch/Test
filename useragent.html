<html>
  <head>
    <title> Browser Identification Test</title>
    <style>
      body {
        font-family: Futura, Tahoma, Verdana, sans-serif;
        font-size: 12px; }
    </style>
  </head>
 <body>
   <h3>Your User Agent Information:</h3>
   <p id="useragent"></p>
   <p id="message"></p>
   
  <script>
  var x = navigator.userAgent;
  if (x.search("FB") > 0 && x.search(/android/i) > 0) {
     document.getElementById("warning").innerHTML = "On mobile devices, this page works best using the Chrome browser."; }
  </script>
  </body>
</html>
