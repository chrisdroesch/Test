<html>
  <head>
    <title> Browser Identification Test</title>
    <style>
      body {
        font-family: Futura, Tahoma, Verdana, sans-serif;
        font-size: 12px; }
    </style>
  </head>
 <body>
   <h3>Your User Agent Information1:</h3>
   <p id="useragent"></p>
   <p id="messsage"></p>
   
  <script>
  var x = navigator.userAgent;
  document.getElementById("useragent").innerHTML = "User-agent: " + x;
    alert("FB: "+ x.search("FB"));
    alert("Android: " + x.search(/andoid/i));
     
   if (x.search("FB") > 0 && x.search(/android/i) > 0) {
     document.getElementById("message").innerHTML = "You are using the Facebook Messenger browser on Android"; }
   else {
     document.getElementById("message").innerHTML = "You are NOT using the Facebook Messenger browser on Android"; }
     
  </script>
  </body>
</html>
